<html>
	<style>
		input[type='checkbox'] {
			width: 14px;
			height: 14px;
			margin-right: 6px;
		}
		input[type='checkbox']:after {
			content: '';
			display: -webkit-inline-box;
			display: -webkit-inline-flex;
			display: -ms-inline-flexbox;
			display: inline-flex;
			width: 14px;
			height: 14px;
			border: 1px solid #d4d4d4;
			border-radius: 3px;
			box-sizing: border-box;
			background-color: #fff;
		}
		input[type='checkbox']:checked:after {
			background-image: url(https://www.figma.com/images/checkbox_check_gray.svg);
			background-position: 50%;
			background-repeat: no-repeat;
		}
		input[type='checkbox']:focus {
			border-color: none;
			box-shadow: none;
		}
	</style>
	<body
		style="margin: 8px 16px; display: flex; height: 24px; width: 110px;
    font: normal normal 400 11px/15px Roboto, sans-serif;
    color: #444;
    align-items: center;"
	>
		<input id="devMode" type="checkbox" />
		<label for="devMode">Developer mode</label>
		<script src="popup.js"></script>
	</body>
</html>
